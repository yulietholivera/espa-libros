            <div class="md:flex md:items-center md:justify-between">

                                    <span class="flex flex-1">

                                            <span class="block text-sm font-medium text-gray-900">Standard</span>
                                            <span class="mt-1 flex items-center text-sm text-gray-500">4–10 business

                    <div class="mt-10 border-t border-gray-200 pt-10">

                            <div class="space-y-4 sm:flex sm:items-center sm:space-y-0 sm:space-x-10">
                                <div class="flex items-center">
                                    <input id="credit-card" name="payment-type" type="radio" checked
                                        class="relative size-4 appearance-none rounded-full border border-gray-300 bg-white before:absolute before:inset-1 before:rounded-full before:bg-white not-checked:before:hidden checked:border-regal-espalibros checked:bg-regal-espalibros focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 disabled:border-gray-300 disabled:bg-gray-100 disabled:before:bg-gray-400 forced-colors:appearance-auto forced-colors:before:hidden">

                                <div class="flex items-center">

                        </fieldset>

                        <div class="mt-6 grid grid-cols-1 sm:grid-cols-2 gap-4">
